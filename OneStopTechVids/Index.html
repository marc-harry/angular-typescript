<!DOCTYPE html>
<html>
<head>
    <title>Angular TypeScript</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Styles.css" rel="stylesheet" />
</head>
<body ng-app="angularTypeScript">
    <div class="navbar navbar-inverse navbar-fixed-top" style="background-color:darkslategray;">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    Angular TypeScript
                </a>
            </div>
        </div>
    </div>
    <section>
        <div class="container" style="margin-top:10px;">
            <div class="row">
                <div class="col-md-3" ng-controller="TechVidsCategoryCtrl">
                    <ul class="list-unstyled" style="font-size:14px;">
                        <li><a ng-href="#/add" style="color:#0000FF; font-weight:bold;">Add New Video</a></li>
                        <li ng-repeat="category in categories"><a ng-href="#/list/{{category.id}}">{{category.name}}</a></li>
                    </ul>
                </div>
                <div class="col-md-9" ng-view>
                </div>
            </div>
        </div>
    </section>
    <script src="Scripts/TweenMax.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/ng-Fx.min.js"></script>
    <script src="App/extensions.js"></script>
    <script src="App/services.js"></script>
    <script src="App/directives.js"></script>
    <script src="App/controllers.js"></script>
    <script src="App/app.js"></script>
</body>
</html>
